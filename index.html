<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option, nav-option">
                        <img src="./Assets/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="lib-function">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div> 
                </div>
                <div class="boxes">
                    <div class="box">
                        <p class="boxp1">Create your own playlist</p>
                        <p class="boxp2">It's easy, we'll help you!</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="boxp1">Let's find some podcasts to follow</p>
                        <p class="boxp2">We'll keep you updated on new episodes!</p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="mainnav">
                <div class="mainnav-arrows">
                    <div class="buttonbgm">
                        <img src="./Assets/backward_icon.png" class="back">
                    </div>
                    <div class="buttonbgm hide">
                        <img src="./Assets/forward_icon.png" class="forward hide">
                    </div>
                </div>
                <div class="mainnav-options">
                    <button class="badge hide">Explore Premium</button>
                    <button class="badge dark-badge"><i class="fa-solid fa-circle-arrow-down" style="margin-right: 0.25rem;"></i>Install App</button>
                    <i class="fa-regular fa-circle-user" style="font-size: 1.8rem;"></i>
                </div>
                
            </div>
            <div class="cards"></div>
        </div>
        <div class="player">Player</div>
    </div>
</body>
</html>
